    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="hw2-1.css">
        <title>ストップウォッチ</title>
      </head>
 
      <body>
        <h3>ストップウォッチ</h3>
 
        <!-- ここに記述していきましょう！ -->
        <div class = "container">
            <div class = "time-count">
                <ul>
                    <li class = "time minutes" value="0">0</li>
                    <li>:</li>
                    <li class = "time seconds10" value="0">0</li>
                    <li>:</li>
                    <li class = "time seconds" value="0">0</li>
                    <li>:</li>
                    <li class = "time comma-seconds" value="0">0</li>                  
                </ul>
            </div>

            <div class="buttons">
                <ul>
                    <li id = "start">スタート</li>
                    <li id = "stop">ストップ</li>
                    <li id = "reset">リセット</li>
                </ul>
            </div>
        </div>
        <script src="hw2-1.js"></script>
      </body>
    </html>
